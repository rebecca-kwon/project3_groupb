        <!-- google cdn/js for charts -->
        <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
        </script>
        <script type = "text/javascript">
           google.charts.load('current', {packages: ['corechart']});
        </script>

    <!--------------------------------------------- BODY --------------------------------------------->
    <body>
       
        <!-- overall fullpage div -->
        <div id="fullpage">

            <!-- fullpage section 0 -- homepage -->
            <div class="section" id="section0">
                <!-- Divide page into containers -->
                <div class="container" style="margin-top:30px">
                    <!-- Divide containers into rows -->
                    <div class="row">
                        <!-- jumbotron containing header, subheader, navbar, and optional text -->
                        <div class="col-xl-12 jubotron text-center">

                            <!-- page header -->
                            <h1 class="page-head" style="margin-top: 30px">
                                Michelin Star Restaurants
                                <br>
                                &
                                <br>
                                5-Star Hotels
                            </h1>

                            <!-- temp note for how to navigate -->
                            <br>
                            <h2 style="color:gold">
                                ** Use arrow keys to go to next pages **
                            </h2>

                            <!-- break and line -->
                            <br> <hr>

                            <!-- page subheader -->
                            <h5 class="page-subhead">
                                More Stars, More Fun
                            </h5>

                            <!-- navigation bar from bootstrap -->
                            <nav class="navbar sticky-top navbar-expand-sm navbar-light" style="color: white">

                                <!-- Create toggler hamburger menu for when screen is shrunk -->
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <!-- navbar items -->
                                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                            
                                    <!-- Unordered list of navbar links -->
                                    <ul class="navbar-nav nav-item active">
                                
                                        <!-- dropdown searchable menu -- CITY -->
                                        <li>
                                            <div class="dropdown">
                                                <!-- button for city select dropdown -->
                                                <a class="dropbtn">
                                                    <select class="nav-link dropdown-toggle dropbtn" id="selCity" onchange="cityChanged(this.value)">
                                                        <option value="" style="text-align: center"> 
                                                            -- Choose City -- 
                                                        </option>
                                                    </select>
                                                </a>
                                            </div>
                                        </li>

                                        <!-- filler space -->
                                        <li class="nav-item">
                                            <a class="nav-link">
                                            </a>
                                        </li>

                                        <!-- dropdown searchable menu -- CUISINE -->
                                        <li>
                                            <div class="dropdown" >
                                                <!-- button for city select dropdown -->
                                                <a class="dropbtn">
                                                    <select class="nav-link dropdown-toggle dropbtn" id="selCuisine" onchange="cuisineChanged(this.value)">
                                                        <option value="" style="text-align: center"> 
                                                            -- Choose Cuisine -- 
                                                        </option>
                                                    </select>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <!-- fullpage section 1 -- overall statistics  -->
            <div class="section" id="section1">
                <!-- divide page into containers -->
                <div class="container" style="margin-top:30px">  
                    <!-- divide containers into rows -->
                    <div class="row">

                        <!-- facts header-->
                        <div class="col-xl-12 jubotron text-center">
                            <h1 class="page-head">
                                Overall Statistics
                            </h1>
                            <hr>
                        </div>

                        <!-- it's like my mom always said -->
                        <!-- 2 rows, 2 columns, 4 pictures -->
                        <!-- that's math -->

                        <!-- row 1 col 1-->
                        <div class="col-xl-6" style="text-align: center">
                            <img src="../images/word_cloud.png" alt="word cloud">
                        </div>

                        <!-- row 1 col 2 -->
                        <div class="col-xl-6" style="text-align: center">
                            <img src="../images/word_cloud.png" alt="">
                        </div>

                        <!-- row 2 col 1 -->
                        <div class="col-xl-6" style="text-align: center">
                            <img src="../images/word_cloud.png" alt="">
                        </div>

                        <!-- row 2 col 2 -->
                        <div class="col-xl-6" style="text-align: center">
                            <img src="../images/word_cloud.png" alt="">
                        </div>                      
                    </div>
                </div>
            </div>

            <!-- fullpage section 2 -- charts -->
            <div class="section" id="section2">

                <div class="container" style="margin-top:30px">  
                    <!-- divide containers into rows -->
                    <div class="row">
                        <!-- charts column header -->
                        <div class="col-xl-12 jubotron text-center">
                            <h1 class="charts-head">
                                <strong>
                                    CHARTS
                                </strong>
                            </h1>
                            <hr>
                        </div>
                        <div class="col-xl-12" id="container" style="height: 750">
                            <script language = "JavaScript">
                                function makeBarChart() {
                                  alert("Scroll Down to see a chart to help you decide!");
                                } 
                                function makePieChart() {
                                  alert("Scroll Down to see a chart to help you decide!");
                                } 
                             </script>
                        </div>
                    </div>    
                </div>

        <script type="text/javascript" src="../js/map_logic.js"></script> 
        <script type="text/javascript" src="../js/full_map_logic.js"></script>

            var myFullpage = new fullpage('#fullpage', {
            sectionsColor: ['#1bbc9b', '#7BAABE', '#4BBFC3', 'whitesmoke', '#ccddff'],
            anchors: ['home', 'facts', 'charts', 'map_1', 'map_2'],
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
